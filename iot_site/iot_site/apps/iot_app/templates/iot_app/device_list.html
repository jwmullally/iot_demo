{% extends 'iot_app/base.html' %}

{% block title %}Devices for {{ user.username }}{% endblock %}

{% block content %}
<div class="row">
  {% for device in device_list %}

      {% include "iot_app/card_device.html" with device=device %}
    </div>
  {% endfor %}
</div>
{% endblock %}
