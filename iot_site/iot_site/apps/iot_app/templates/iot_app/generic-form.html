{% extends 'iot_app/base.html' %}

{% load bootstrap4 %}

{% block content %}
  <h5 class="text-center">{{ object }}</h5>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>
{% endblock %}
