{% load charts %}
{% load utils %}

<div class="card mb-3">
  <h5 class="card-header">
    {{ userdevice.device.model.name }} - #{{ userdevice.device.serial }}
    <div class="float-right">
      <a class="btn btn-primary btn-sm" href={% url 'iot_app:userdevice' userdevice.pk %} role="button">Modify</a>
    </div>
  </h5>
  <div class="card-body">
    {% with "device="|addstr:userdevice.pk as query_params %}
      {% chart 'line' userdevice.pk query_params %}
    {% endwith %}
  </div>
</div>
